<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajouter un traitement</title>
	<link rel="stylesheet" type="text/css" href="/css/styleGestionTicket.css">
</head>
<body>
	<section id="app">
		<div id="contenuAjout">
			<input id="fermeturePopupAjout" type="submit" value="X">
			<h1>Ajouter un traitement</h1>

			<br>

			<table>
				<tr>
					<th>
						<label for="">Tâche(s) effectuée(s)</label>
					</th>
					<td>
						<input type="text" placeholder="Tâche(s) effectuée(s)">
					</td>
				</tr>
				<tr>
					<td colspan="2"><label for="checkboxAjout">Problème résolu</label><input id="checkboxAjout" type="checkboxAjout"></td>
				</tr>
			</table>
			<br>
			<br>
			<input id="buttonAjout" type="submit">
		</div>
	</section>
</body>
</html>
