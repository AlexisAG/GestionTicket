<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajouter un traitement</title>
	<link rel="stylesheet" type="text/css" href="/css/styleAjoutTraitement.css">
</head>
<body>
	<div id="contenu">
		<input id="fermeturePopup" type="submit" value="X">
		<h1>Ajouter un traitement</h1>

		<table>
			<tr>
				<th>
					<label for="">Tâche(s) effectuée(s)</label>
				</th>
				<td>
					<input type="text" placeholder="Tâche(s) effectuée(s)">
				</td>
			</tr>
			<tr>
				<td colspan="2"><label for="checkbox">Problème résolu</label><input id="checkbox" type="checkbox"></td>
			</tr>
		</table>
		<br>
		<br>
		<input id="button" type="submit">
	</div>
	
</body>
</html>
