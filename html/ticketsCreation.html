<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/TicketCreationStyle.css"/>

</head>
<body>
	<div id='appTicketCreation' class="AppCreationContainer">
		<div class="row">
			<div class="col-lg-1 offset-lg-11"><button class="ButtonStylized">Deconnexion</button></div>
		    
		</div>
		<div class="row">
			<h1 class="col-lg-12 center">Gestion des tickets</h1>
		</div>

		<div class="row">
			<div class="col-lg-2 "><button class="ButtonStylized">Retourner aux tickets</button></div>
		</div>

		<div class="row">
			<h2 class="col-lg-12 center">Créer votre ticket</h2>
		</div>

		<div class="row">
			<div class="col-lg-6 offset-lg-3">

				<div class="row formSpacing" id="PostConcerneForm">
					<label for="input_posteConcerne" class="col-lg-6">Poste concerné</label>
					<input type="text" name="input_posteConcerne" id="input_posteConcerne" class="col-lg-6"/>
				</div>

				<div class="row formSpacing" id="decriptionForm">
					<label for="input_description" class="col-lg-6">Description</label>
					<textarea name="input_description" id="input_description" class="col-lg-6"></textarea>
				</div>

				<div class="row formSpacing" id="urgentForm">
					<input type="checkbox" name="input_urgent" id="input_urgent" class="col-lg-1 offset-lg-5"/>
					<label for="input_urgent" class="col-lg-1">Urgent</label>
				</div>

				<div class="row formSpacing" id="qualificationForm">
					<label for="input_typeProbleme" class="col-lg-6">Type de problème</label>
					<select name="input_typeProbleme" id="input_typeProbleme" class="col-lg-6"></select>
				</div>

				<div class="row formSpacing" id="precisionForm">
					<label for="input_typePrecision" class="col-lg-6">Préciser le problème</label>
					<select name="input_typePrecision" id="input_typePrecision" class="col-lg-6"></select>
				</div>

				<div class="row formSpacing" id="ValidateForm">
					<button v-on:click='creerTicket()' class="col-lg-2 offset-lg-5 ButtonStylized">Créer</button>
				</div>

			</div>
		</div>
	</div>


	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/vuejs.js"></script>
	<script type="text/javascript" src="/js/axios.js"></script>
	<script type="text/javascript" src="/js/TicketCreation.js"></script>
</body>
</html>
