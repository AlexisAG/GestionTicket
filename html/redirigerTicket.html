<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redirection du ticket</title>
	<link rel="stylesheet" type="text/css" href="/css/styleGestionTicket.css">
</head>
<body>
	<section id="app">
		<input id="fermeturePopupRedirection" type="submit" value="X">
		<h1>Redirection du ticket</h1>

		<table>
			<tr>
				<th>
					<label for="menuOpeRedirection">Opérateur</label>
				</th>
				<td>
					<select name="menuOpeRedirection" id="menuOpeRedirection">
						<option value="thibault">Thibault</option>
						<option value="alexis">Alexis</option>
						<option value="airy">Airy</option>
						<option value="théo">Théo</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height="20px"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input id="buttonRedirection" type="submit">
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
