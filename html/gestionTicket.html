<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gestion d'un ticket</title>
	<link rel="stylesheet" type="text/css" href="/css/styleGestionTicket.css">
</head>
<body>
	<table id="buttonsTop">
		<tr>
			<td><input id="buttonRetour" type="submit" value="Retourner aux tickets"></td>
			<td><h1>Gestion des tickets</h1></td>
			<td><input id="buttonDeco" type="submit" value="Déconnexion"></td>
		</tr>
	</table>
		
		
		

	<div id="buttonsGestion">
		<table>
			<tr>
				<td><input type="submit" value="Traiter le ticket"></td>
				<td><input type="submit" value="Clôturer le ticket"></td>
				<td><input type="submit" value="Requalifier le problème"></td>
				<td><input type="submit" value="Rediriger le ticket"></td>
			</tr>
		</table>
	</div>

	<table id="ticket">
		<tr>
			<th>Titre</th>
			<td>a</td>
		</tr>
		<tr>
			<th>Poste concerné</th>
			<td>a</td>
		</tr>
		<tr>
			<th>Type de problème</th>
			<td>a</td>
		</tr>
		<tr>
			<th>Problème précisé</th>
			<td>a</td>
		</tr>
		<tr>
			<th>Description</th>
			<td>a</td>
		</tr>
		<tr id="checkbox">
			<td colspan="2"><label for="cbx">Urgent  </label><input id="cbx" type="checkbox"></td>
		</tr>
		<tr>
			<th>Statut</th><td>a</td>
		</tr>
	</table>
	<h1>Liste des actions effectuées</h1>

	<div id="commentaire">
		<label for="textarea">Commentaire :</label>
		<textarea id="textarea" type="text" rows=4></textarea>
		<input type="submit" value="Poster">
	</div>
	
</body>
</html>
